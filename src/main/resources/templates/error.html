<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! - Ilmpay</title>
    <!-- 🎨 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        .error-code {
            font-size: 120px;
            color: #dc3545;
            margin-bottom: 0;
        }
        .error-message {
            font-size: 24px;
            color: #6c757d;
            margin-bottom: 30px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="error-container">
            <!-- 😅 Error Details -->
            <h1 class="error-code" th:text="${status ?: '500'}">500</h1>
            <p class="error-message" th:text="${error ?: 'Something went wrong!'}">Internal Server Error</p>
            
            <!-- 🏠 Back to safety -->
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Homepage
            </a>
            
            <!-- 🔍 Error details (only shown in development) -->
            <div class="mt-4 text-start" th:if="${trace}">
                <small class="text-muted">
                    <pre th:text="${trace}"></pre>
                </small>
            </div>
        </div>
    </div>

    <!-- 🎯 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 📊 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
