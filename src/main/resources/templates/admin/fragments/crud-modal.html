<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- 🎭 Modal Fragment -->
    <div th:fragment="crud-modal">
        <!-- 🎭 Modal Container -->
        <div id="crudModal" class="fixed inset-0 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <!-- 🎨 Backdrop -->
            <div class="modal-backdrop fixed inset-0 bg-gray-900 bg-opacity-0 backdrop-blur-sm"></div>

            <!-- 🎪 Modal Panel -->
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="modal-content relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl sm:my-8 sm:w-full sm:max-w-lg">
                    <!-- ✨ Decorative elements -->
                    <div class="modal-decorative-gradient bg-gradient-to-br from-primary-50 to-white opacity-50"></div>
                    <div class="modal-decorative-line bg-gradient-to-r from-primary-500 to-secondary-500"></div>
                    
                    <!-- ❌ Close button -->
                    <button type="button" onclick="Modal.close()" class="modal-close rounded-full bg-gray-100 text-gray-400 hover:bg-gray-200 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 p-2">
                        <span class="sr-only">Close</span>
                        <i data-lucide="x" class="h-5 w-5"></i>
                    </button>

                    <!-- 📝 Modal content -->
                    <div class="modal-content-wrapper px-6 pb-6 pt-8 sm:p-8">
                        <h3 id="modalTitle" class="text-xl font-semibold mb-6 text-gray-900"></h3>
                        
                        <form id="crudForm" class="space-y-6" enctype="multipart/form-data">
                            <div class="form-fields space-y-4">
                                <!-- 🎯 Fields will be dynamically inserted here -->
                            </div>
                            
                            <!-- 🎮 Action buttons -->
                            <div class="mt-8 flex justify-end items-center gap-3">
                                <button type="button" onclick="Modal.close()" class="modal-btn modal-btn-secondary">
                                    <i data-lucide="x"></i>
                                    <span>Cancel</span>
                                </button>
                                <button type="submit" class="modal-btn modal-btn-primary">
                                    <i data-lucide="save"></i>
                                    <span>Save Changes</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>  
    </div>

    <!-- 📜 Scripts Fragment -->
    <div th:fragment="crud-modal-scripts">
        <!-- Logger utility -->
        <script th:src="@{/js/logger.js}"></script>
        <!-- Modal functionality -->
        <script th:src="@{/js/modal.js}"></script>
        <script>
            // Initialize logger with environment-specific settings
            document.addEventListener('DOMContentLoaded', () => {
                // Enable debug logs in development
                Logger.enabled = window.location.hostname === 'localhost';
                Logger.info('App', '🚀 Application initialized');
            });
        </script>
    </div>
</body>
</html>
