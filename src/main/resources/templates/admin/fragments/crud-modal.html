<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="crud-modal">
        <div id="crudModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <!-- Backdrop with blur -->
            <div class="modal-backdrop fixed inset-0 bg-gray-900 bg-opacity-50 backdrop-blur-sm"></div>

            <!-- Modal panel -->
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="modal-content relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl sm:my-8 sm:w-full sm:max-w-lg">
                    <!-- Decorative elements -->
                    <div class="absolute inset-0 bg-gradient-to-br from-primary-50 to-white opacity-50"></div>
                    <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary-500 to-secondary-500"></div>
                    
                    <!-- Close button -->
                    <button type="button" onclick="Modal.close()" class="modal-close absolute right-4 top-4 p-2 rounded-full bg-gray-100 text-gray-400">
                        <span class="sr-only">Close</span>
                        <i data-lucide="x" class="h-5 w-5"></i>
                    </button>

                    <!-- Modal content -->
                    <div class="relative bg-white px-6 pb-6 pt-8 sm:p-8">
                        <h3 id="modalTitle" class="text-xl font-semibold mb-6 text-gray-900"></h3>
                        
                        <form id="crudForm" class="space-y-6">
                            <div class="form-fields space-y-4">
                                <!-- Fields will be dynamically inserted here -->
                            </div>
                            
                            <!-- Action buttons -->
                            <div class="mt-8 flex justify-end space-x-3">
                                <button type="button" onclick="Modal.close()" class="modal-btn modal-btn-secondary">
                                    Cancel
                                </button>
                                <button type="submit" class="modal-btn modal-btn-primary">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
