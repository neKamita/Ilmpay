<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Logos Management - Ilmpay Admin</title>
    
    <!-- jQuery first -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Then Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <!-- Other resources -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom resources -->
    <link rel="stylesheet" href="/css/admin.css">
    <script src="/js/main.js"></script>
    <script src="/js/admin.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
        
        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-900">Support Logos Management</h1>
                <button class="btn-primary flex items-center space-x-2" onclick="openSupportLogoModal()">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span>Add New Logo</span>
                </button>
            </div>

            <div class="bg-white rounded-xl shadow-sm border">
                <div class="p-6">
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div th:each="logo : ${supportLogos}" class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                            <div class="aspect-w-16 aspect-h-9">
                                <img th:src="${logo.imageUrl}" class="h-20 w-full object-contain mb-2" alt="Support Logo">
                            </div>
                            <div class="text-sm font-medium" th:text="${logo.name}"></div>
                            <div class="flex items-center space-x-2 mt-2">
                                <button class="text-blue-600 hover:text-blue-800"
                                        th:onclick="|editItem('support-logo', ${logo.id})|">
                                    <i data-lucide="edit" class="w-4 h-4"></i>
                                </button>
                                <button class="text-red-600 hover:text-red-800"
                                        th:onclick="|deleteItem('support-logo', ${logo.id})|">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Include the modal fragment -->
    <div th:replace="~{admin/fragments/crud-modal :: crud-modal}"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            
            // Initialize modal
            initializeModal();
        });

        function initializeModal() {
            const modal = document.getElementById('crudModal');
            if (!modal) return;

            // Global modal functions
            window.openSupportLogoModal = function() {
                showModal('support-logo');
            };

            window.closeModal = function() {
                hideModal();
            };

            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
        }

        function showModal(type, data = null) {
            const modal = document.getElementById('crudModal');
            const backdrop = modal.querySelector('.bg-gray-500');
            
            // Show modal
            modal.classList.remove('hidden');
            backdrop.classList.remove('opacity-0');
            
            // Trigger entrance animation
            requestAnimationFrame(() => {
                modal.querySelector('.transform').classList.remove('scale-95', 'opacity-0');
                modal.querySelector('.transform').classList.add('scale-100', 'opacity-100');
            });

            // Set up the modal content
            openModal(type, data);
        }

        function hideModal() {
            const modal = document.getElementById('crudModal');
            const backdrop = modal.querySelector('.bg-gray-500');
            const content = modal.querySelector('.transform');

            // Trigger exit animation
            content.classList.add('scale-95', 'opacity-0');
            backdrop.classList.add('opacity-0');

            // Hide modal after animation
            setTimeout(() => {
                modal.classList.add('hidden');
                content.classList.remove('scale-95', 'opacity-0');
            }, 200);
        }
    </script>
</body>
</html>
