<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Ilmpay</title>
    <!-- üé® Bootstrap CSS - Making things pretty! -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- üéØ Custom styles -->
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-floating {
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- üé≠ Login Form Container -->
    <div class="container">
        <div class="login-container bg-white">
            <h2 class="login-title">üëë Admin Login</h2>
            
            <!-- üîê Login Form -->
            <form th:action="@{/admin/login}" method="post">
                <!-- üéØ Show error message if any -->
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username or password. Try again! ü§î
                </div>
                
                <!-- üë§ Username field -->
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                
                <!-- üîë Password field -->
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                
                <!-- üöÄ Submit button -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <!-- üè† Back to home -->
            <div class="text-center mt-3">
                <a th:href="@{/}" class="text-decoration-none">‚Üê Back to Homepage</a>
            </div>
        </div>
    </div>

    <!-- üéØ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
